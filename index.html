<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-img"><img src="./image-equilibrium.jpg" alt=""></div>
    <div class="heading">Equilibrium #3429</div>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="info">
      <div class="left">
        <span class="left-img"><img src="./icon-ethereum.svg" alt=""></span>0.041 ETH
      </div>
      <div class="right"><span class="right-img"><img src="./icon-clock.svg" alt=""></span>3 days left</div>
    </div>
    <div class="creator-meta">
      <div class="creator-img"><img src="./image-avatar.png" alt=""></div>Creation of <a href="#">Jules Wyvern</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Arnavthakur26" target="_blank">Arnav Thakur</a>.
  </div>
</body>

</html>
